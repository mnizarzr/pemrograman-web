<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center align-items-center bg-primary">

    <div class="container bg-white p-4 m-5 w-50 h-25">
        <form id="form">
            <div class="form-group mb-3">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
            </div>
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group mb-3">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" rows="4" placeholder="Enter your address"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>

        let name = document.getElementById("fullName");
        let email = document.getElementById("email");
        let address = document.getElementById("address");

        function onSubmit(e) {
            e.preventDefault();
            if (name.value == '' || email.value == '' || address.value == '') {
                alert("Anda harus mengisi data dengan lengkap")
            } else { alert(name.value + " " + email.value + " " + address.value) }
        }

        const form = document.getElementById("form");
        form.addEventListener("submit", onSubmit);

    </script>
</body>

</html>
